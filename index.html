<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/assets/stylesheets/map.css" />
    <link rel="stylesheet" href="./src/assets/stylesheets/transition.css" />
    <link rel="stylesheet" href="./src/assets/stylesheets/autocomplete.css" />
    <link rel="stylesheet" href="./src/assets/stylesheets/statistics.css" />
    <link rel="stylesheet" href="./src/assets/stylesheets/looseleaf.css" />
    <script src="./src/markerclusterer.js" type="text/javascript"></script>
    <script src="./src/autoComplete.min.js" type="text/javascript"></script>
    <script src="./dist/main.js" type="text/javascript"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZg_vz6zlUBgnk3FQ997iHNJBt3n0zBIc&libraries=places&callback=initMap"
    ></script>
    <title>Uninfo</title>
  </head>

  <body>
    <div class="paper"></div>

    <svg class="drip-drop">
      <g transform="scale(0.1)">
        <path
          fill="white"
          d="M132.281,264.564c51.24,0,92.931-41.681,92.931-92.918c0-50.18-87.094-164.069-90.803-168.891L132.281,0l-2.128,2.773
                c-3.704,4.813-90.802,118.71-90.802,168.882C39.352,222.883,81.042,264.564,132.281,264.564z"
        />
      </g>
    </svg>

    <img src="./src/assets/images/splash.png" class="spread"></img>
    <div class="transition-rect-1"></div>
    <div class="transition-rect-2"></div>
    <div class="transition-rect-3"></div>
    <div class="transition-rect-4"></div>
    <div class="transition-rect-5"></div>

    <div class="main">
      <div id="autoComplete-container">
        <input id="autoComplete" tabindex="1" />
      </div>
      <img class="sticky" src="./src/assets/images/sticky.png" alt="">
      <img src="./src/assets/images/doodle-1.png" class="doodle-1" alt="">
      <img src="./src/assets/images/hangman.png" class="hangman" alt="">
      <div class="map-container">
        <div id="map"></div>
      </div>
  
    </div>

    <div class="statistics">

        <div class='costs'></div>

        <div class="admission"></div>

        <div class="enrollment"></div>
  </body>
</html>
